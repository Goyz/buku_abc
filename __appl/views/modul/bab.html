<div id="bab_na" >
<div class="list-group">
  <a href="#" class="list-group-item active">
    {$judul|default:''}
  </a>
  {foreach from=$bab item=i}
  <a href="javascript:void(0);" class="list-group-item bab" judul="{$i.judul_bab}" id_bab="{$i.id}" >{$i.judul_bab|default:''}</a>
  {/foreach}
</div>
</div>
<div id="sub_bab_na" >
	
</div>
<div id="materi_na" >

</div>
<div id="konten_na" >

</div>
<script>
	$('.bab').click(function(){
		$('#bab_na').hide();
		$('#sub_bab_na').show();
		$('#sub_bab_na').addClass('loading').html('');
		$.post(host+'sub_bab',{ id_bab:$(this).attr('id_bab'),judul:$(this).attr('judul') },function(r){
			$('#sub_bab_na').html(r).removeClass('loading');;
		});
	})
</script>
